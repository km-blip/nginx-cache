name: Build and Upload Datadog Library Asset

on:
  workflow_dispatch:
  push:
    branches: [ develop ]

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    container: 
      nginx:1.21.3-alpine
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Build project # This would actually build your project, using zip for an example artifact
      #   run: |
      #     zip --junk-paths my-artifact README.md

      - name: Build project
        env:
          MORE_SET_HEADER_VERSION: 0.33
          OPENTRACING_CPP_VERSION: 1.5.1
          DD_OPENTRACING_CPP_VERSION: 1.2.0
          NGINX_VERSION: 1.21.3
        run: |
          cd /build
          apk update && apk add --no-cache curl=7.79.1-r0 curl-dev=7.79.1-r0 protobuf-dev=3.15.7-r1 pcre-dev=8.44-r0 openssl-dev=1.1.1l-r0 build-base=0.5-r2 cmake=3.20.3-r0 autoconf=2.71-r0 automake=1.16.3-r0 git=2.32.0-r0 wget=1.21.1-r1
          rm -rf /var/cache/apk/*
          
          # build opentracing-cpp
          curl -fSL https://github.com/openresty/headers-more-nginx-module/archive/v$MORE_SET_HEADER_VERSION.tar.gz -o $MORE_SET_HEADER_VERSION.tar.gz && tar xvf $MORE_SET_HEADER_VERSION.tar.gz
          git clone -b v$OPENTRACING_CPP_VERSION https://github.com/opentracing/opentracing-cpp.git
          
          mkdir -p opentracing-cpp/.build
          cd opentracing-cpp/.build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF .. && ls && make && make install
          cd /build
          #ls -R
          echo 'mv opentracing-cpp'
          mv /usr/local/lib /build/lib
          
          # build libdd_opentracing_plugin.so
          mkdir /build
          cd /build
          git clone -b v$DD_OPENTRACING_CPP_VERSION https://github.com/DataDog/dd-opentracing-cpp.git
          
          cd /build
          mkdir -p dd-opentracing-cpp
          cd dd-opentracing-cpp
          git submodule update --init --recursive
          #sh /build/install_dependencies.sh not-zlib not-curl not-opentracing
          /bin/sh ./scripts/install_dependencies.sh not-zlib not-curl not-opentracing
          
          mkdir -p .build
          #mkdir -p dd-opentracing-cpp/.build/make
          cd /build/dd-opentracing-cpp/.build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DBUILD_PLUGIN=ON ..
          make && make install
          
          echo 'check libdd'
          cd /usr/local/
          ls -R
          mv /usr/local/lib64/libdd_opentracing_plugin.so /build/lib

          
          # build ngx_http_opentracing_module.so
          cd /build
          git clone https://github.com/opentracing-contrib/nginx-opentracing.git
          git clone -b release-$NGINX_VERSION https://github.com/nginx/nginx.git
          mkdir -p nginx
          cd /build/nginx
          #mkdir -p /build/nginx-opentracing/opentracing/config
          auto/configure --add-module=/build/headers-more-nginx-module-$MORE_SET_HEADER_VERSION && make -j"$(getconf _NPROCESSORS_ONLN)" && make install
          auto/configure --with-compat --add-dynamic-module=/build/nginx-opentracing/opentracing --with-debug && make modules && echo Made
          cd /
          #ls -R
          #mv /objs/ngx_http_opentracing_module.so /build/lib/ngx_http_opentracing_module.so
          mkdir -p /build/lib/cmake
          cd /build/opentracing-cpp/.build
          #ls -la
          #mv /__w/nginx-cache/nginx-cache/opentracing-cpp/.build /__w/nginx-cache/nginx-cache/lib/cmake
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.9
          # tag_name: ${{ github.ref }}
          release_name: Release v1.9
          # release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: /__w/nginx-cache/nginx-cache/nginx-module-cache.tar.gz
          asset_name: nginx-module-cache.tar.gz
          asset_content_type: application/zip
